<ion-header>
  <ion-toolbar>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let empleado of empleados">
    <ion-card-header>
      <ion-card-title>{{ empleado.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Puesto:</strong> {{ empleado.puesto }}</p>
      <p><strong>Tel√©fono:</strong> {{ empleado.telefono }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
